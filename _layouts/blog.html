---
layout: default
---

<article class="container pt-3">
  <div class="row">
    <div class="col-md-3 pb-2">
      <nav class="navbar navbar-expand-md navbar-light bg-light flex-column">
        <div class="nav-text h2">Articles 
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-plus"></i>
          </button>
        
        </div>
          <div class="collapse navbar-collapse flex-column" id="navbarNav">
            {% for post in site.posts %}
              <a class="nav-link" href="{{ post.url }}">{{ post.title }}</a>
            {% endfor %}
          </div>
      </nav>
    </div>

    <div class="col-md-9 col-lg-8 pb-3">
      <div id="blog-post" class="card">
        <img class="card-img-top" src="{{ "/assets/img/dice-lg.jpg" }}"></img>
        <div class="card-body">
          <div class="card-title">
            <h1 class="display-4 text-center">{{ page.title }}</h1>
            <p class="text-muted text-center">{{ page.time | date_to_long_string }}</p>
          </div>
          <div class="card-text">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
